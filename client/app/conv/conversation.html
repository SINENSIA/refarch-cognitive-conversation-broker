<div class="collapse navbar-collapse" id="main-navbar">
  <ul class="nav navbar-nav">
      <li class=""><a [routerLink]="['/']">Inicio</a></li>
  </ul>
</div>
<div class='row'>
  <div class='col-xs-4' *ngIf="type == 'base'">
    <p>Bienvenido a DTI, que mantiene conversaciones referentes a la oferta formativa. Puedes hacer preguntas como:</p>
      <ul>
        <li>Necesito un curso</li>
        <li>¿Tienen cursos sobre Big Data?</li>
        <li>Quiero formación en seguridad informática</li>
        <li>Quiero ser un hacker</li>
      </ul>
    <br/>

  </div>
  <div class="col-xs-8">
     <div class="conversation-container">
        <div #scrollMe  class="scrolling-box">
          <div *ngFor="let p of currentDialog">
             <div class="message-box">
               <div class="{{p.direction}}">
                  <div class="{{p.direction+'-icon'}}" >
                    <span *ngIf="p.direction === 'to-watson'" class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    <div *ngIf="p.direction === 'from-watson'" class="from-watson-icon">
                      <img src='assets/images/logo.png' style='width:50px'>
                    </div>
                  </div>
                  <div class="{{p.direction+'-text'}}" [innerHTML]="p.text">
                  </div>
                </div>
            </div>
          </div>
        </div>
        <form class="form-inline" autocomplete="off" (keydown)="keyMessage($event)">
            <div class="form-group " style="padding:20px">
                <input class="form-control message-box"
                       type="text"
                       size="60"
                       [(ngModel)]="queryString"
                       placeholder="Envía un mensaje al Bot de DTI!"
                       name="queryString"
                       autocomplete="off"/>
                <button class="btn btn-primary" (click)="submit()" type="button">Enviar</button>
            </div>
        </form>
    </div>
  </div>
</div>
